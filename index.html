<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailles des chaussures</title>
  </head>

    <style>
      body {
  font-family: Arial, sans-serif;
  background-color: #fff;
  margin: 0;
  padding: 20px;
  text-align: center;
  color: #00285b;
}
a {
  text-decoration: underline;
  outline: none;
  box-shadow: none;
}

.container {
  max-width: 600px;
  margin: 0 auto;
  background-color: #fff;
  border: 1px solid #d5ba45;
  border-radius: 8px;
  box-shadow: #d5ba45;
  padding: 20px;
}
.spacer {
  flex-basis: 100%;
  height: 10px;
}

img {
  width: 30px;
  margin-top: 20px;
  margin-right: 600px;
}

h1 {
  font-size: 24px;
  color: #00285b;
  margin-bottom: 20px;
}

.conversion-box {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
  gap: 10px;
  margin-bottom: 20px;
}

.form-section {
  flex: 1 1 45%;
  text-align: left;
  color: #00285b;
}

label {
  display: block;
  font-size: 14px;
  color: #00285b;
  margin-bottom: 5px;
}

input,
select {
  width: 100%;
  padding: 8px;
  border: 1px solid #ced4da;
  border-radius: 4px;
  font-size: 14px;
  color: #00285b;
}

.default-button {
  padding: 10px 20px;
  background-color: #eccf5b;
  color: #fff;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  margin-top: 15px;
  transition: 1s;
}

.default-button:hover {
  background-color: #00285b;
  transition: 1s;
}

.styled-button {
  color: #00285b;
  border: none;
  cursor: pointer;
  font-size: 12px;
  transition: all 0.3s ease;
  display: block;
  margin-left: auto;
  margin-top: -20px;
  text-decoration: underline;
  outline: none;
  box-shadow: none;
  background: none;
}

.styled-button:hover,
.styled-button:focus {
  text-decoration: none;
  outline: none;
}

.result-section {
  background-color: #fff;
  padding: 15px;
  border-radius: 8px;
  border: 1px solid #dee2e6;
  color: #00285b;
}

.result-section h2 {
  font-size: 18px;
  color: #00285b;
  margin-bottom: 10px;
}

.result-section p {
  font-size: 16px;
  color: #00285b;
  margin: 0;
}
input[type="text"] {
  width: 70%;
}
input[type="number"] {
  width: 59%;
}

input[type="range"] {
  width: 100%;
  height: 8px;
  border-radius: 5px;
  background: #b0c4de;
  outline: none;
  opacity: 0.8;
  transition: opacity 0.2s;
}

input[type="range"]::-webkit-slider-thumb {
  -webkit-appearance: none;
  appearance: none;
  width: 20px;
  height: 20px;
  border-radius: 50%;
  background: #eccf5b;
  cursor: pointer;
}

input[type="range"]::-moz-range-thumb {
  width: 20px;
  height: 20px;
  border-radius: 50%;
  background: #eccf5b;
  cursor: pointer;
}
    </style>
    <div class="container">
      <h1>Tailles des chaussures</h1>

      <div class="form-section">
        <label for="sexe">Chaussures pour :</label>
        <select id="sexe" name="sexe">
          <option value="">Sélectionnez</option>
          <option value="homme">Homme</option>
          <option value="femme">Femme</option>
          <option value="enfant">Enfant</option>
        </select>
      </div>

      <div class="form-section">
        <label for="type-taille">Choisissez votre taille :</label>
        <select id="type-taille" name="type-taille">
          <option value="">Sélectionnez le type de taille</option>
          <option value="eur">Taille EUR</option>
          <option value="uk">Taille UK</option>
          <option value="us">Taille US</option>
          <option value="mondopoint">Taille Mondopoint</option>
          <option value="cm">Long. du pied (cm)</option>
        </select>
      </div>

      <div class="form-section">
        <label for="tailles">Entrez votre taille :</label>
        <input
          type="number"
          id="tailles"
          placeholder="Entrez la taille"
          onkeydown="detecterEntree(event)"
        />
      </div>

      <!-- Barre de défilement -->
      <div class="form-section">
        <label for="slider">Taille :</label>
        <input type="range" id="slider" min="1" max="57" step="0.5" value="1" />
        <span id="slider-value">1</span>
      </div>

      <button id="btn-calculer" class="default-button">Calculer</button>

      <div id="resultat" style="display: none">
        <h2>Résultats :</h2>
        <p id="resultat-eur"></p>
        <p id="resultat-uk"></p>
        <p id="resultat-us"></p>
        <p id="resultat-cm"></p>
        <p id="resultat-mondopoint"></p>
      </div>

      <a href="https://www.wetall.fr/" target="_blank">
        <img src="images/Wetall-vectorisé-wetall.jpg" alt="logo" />
      </a>
      <button id="copy-btn" class="styled-button">
        Intégrez ce convertisseur à votre site
      </button>
    </div>
